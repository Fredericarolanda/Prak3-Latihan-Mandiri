<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Contoh Font Style</title>
 <style>
 blockquote {
 font-style: italic;
 font-size: larger;
 color: slateblue;
 }
 cite {
 font-size: small;
 font-style: normal;
 color: fuchsia;
 }
 </style>
</head>
<body>
 <h1>Contoh Font Style</h1>
 <blockquote>
 "Penyesalan Terbesar Dalam Hidup Adalah Menjadi Apa Yang Orang Lain Inginkan, Daripada Menjadi Diri Sendiri.".
 <cite> ~FR</cite>
 </blockquote>
</body>
